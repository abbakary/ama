{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in Â· POS-Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'tracker/css/custom.css' %}" />
    <style>
      .auth-bg {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background:
          radial-gradient(
            1000px 600px at 10% 10%,
            rgba(14, 165, 233, 0.15),
            transparent 60%
          ),
          radial-gradient(
            1000px 600px at 90% 90%,
            rgba(16, 185, 129, 0.12),
            transparent 60%
          ),
          linear-gradient(180deg, #0b1220, #0b1220);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      .brand-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border-radius: 999px;
        background: rgba(14, 165, 233, 0.15);
        color: #93c5fd;
        border: 1px solid rgba(14, 165, 233, 0.25);
      }
      .form-floating > .form-control {
        background: rgba(255, 255, 255, 0.75);
      }
    </style>
  </head>
  <body class="theme dark">
    <div class="auth-bg">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-5">
            <div class="glass-card p-4 p-md-5 text-white">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <span class="brand-badge"
                  ><i class="bi bi-speedometer2"></i> POS-Tracker</span
                >
                <a href="/" class="btn btn-sm btn-outline-light">Back to app</a>
              </div>
              <h1 class="h3 fw-bold mb-1">Welcome back</h1>
              <p class="text-muted mb-4">
                Sign in to continue to your dashboard
              </p>
              {% if form.errors %}
              <div class="alert alert-danger">Invalid credentials</div>
              {% endif %}
              <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="username"
                    id="id_username"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                  <label for="id_username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    name="password"
                    id="id_password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="id_password">Password</label>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                      name="remember"
                      checked
                    />
                    <label class="form-check-label" for="remember"
                      >Remember me</label
                    >
                  </div>
                  <a class="link-light link-underline-opacity-0" href="#"
                    >Forgot password?</a
                  >
                </div>
                <button class="btn btn-primary w-100">Sign in</button>
              </form>
              <div class="text-center text-muted small mt-3">
                Use your Django superuser credentials.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
